<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="image"><img src="./pic-removebg-preview.png" alt="picture"></div>
        <div class="name"><h2>Aviral Tiwari</h2></div>
        <button><a href="https://www.instagram.com/a_viral580/">Instagram handle</a></button>
        <br>
        <p id="demo"></p>
    </div>
    <script>
        var i = 0;
        var txt = 'linkedin.com/in/Aviraltiwari580';
        var speed = 50;
        
        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
        typeWriter()
        </script>
        
</body>
